- analyzeImage:
    call: http.get
    args:
      url: __PLACEHOLDER__
    result: RecognitionResult
- conditionalSwitch:
    switch:
      - condition: ${"face" in RecognitionResult.body.result}
        next: face
    next: notFace
- face:
    return: "The image you provided contains a face"
- notFace:
    return: "The image you provided does not contain a face"