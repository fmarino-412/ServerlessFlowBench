- analyzeImage:
    call: http.get
    args:
      url: __PLACEHOLDER__
    result: RecognitionResult
- conditionalSwitch:
    switch:
      - condition: ${"human" in RecognitionResult.body}
        next: human
    next: notHuman
- human:
    return: "The image you provided represents an human being"
- notHuman:
    return: "The image you provided does not represent an human being"